<!-- HERE WE WILL LEARN HOW TO CREATE A FUNCTION AND ADD IT TO DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM LEARNING 5</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>
            Javascript.
        </li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li')
        li.innerHTML =  `${languageName}`
        document.querySelector(`.language`).appendChild(li)
    }
    addLanguage('python')
    addLanguage('c++')
    addLanguage('c++')
    // the above code is not so optimise because it traverse through the entire tree and add the added item at the end . this may not be a optimised way to add a new item because , everytime it added an item because it may cause a problem if there many items such as 1 lacs items
    
    // ################################################################################

    // this is the optimised way

    function addOptiLanguage(LangName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(LangName))/* because of this line we donot have to traverse the entire tree.*/
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('JAVA')

    // EDIT :-
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

</script>
<script> this way we can create multiple script tags . </script>
</html>
