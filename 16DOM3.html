<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: beige;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
   const parent = document.querySelector('.parent')  /* first we will select the parent where we want to do the modification.*/
//    this is how we take parent
console.log(parent);
console.log(parent.children); /* this the HTML COLLECTION */
console.log(parent.children[1].innerHTML);
// the above line is an array like element so we can use indexing to grab a value.

for (let i=0; i<parent.children.length; i++){
    console.log(parent.children[i].innerHTML);
}
// this is how we can print all the child values in the console tab

parent.children[1].style.color = "orange"
console.log(parent.firstElementChild);
console.log(parent.lastElementChild);

const dayOne = document.querySelector('.day')
console.log(dayOne)
console.log(dayOne.parentElement)
console.log(dayOne.nextElementSibling)

console.log("NODES:", parent.childNodes)

</script>
</html>
